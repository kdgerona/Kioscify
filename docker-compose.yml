# ================================
# Kioskly - Production Docker Compose
# ================================
#
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. IMPORTANT: Set strong passwords for MONGO_ROOT_PASSWORD and JWT_SECRET
#   3. Run: docker-compose up -d
#   4. Access the application at http://localhost (or your domain)
#
# Security Notes:
#   - Never use default passwords in production
#   - MongoDB is isolated to internal network only
#   - All services run with minimal privileges
#   - Automatic daily backups are configured
#
# For production with SSL, uncomment the certbot service and configure nginx SSL
#

name: kioskly-production

services:
  # ================================
  # MongoDB with Replica Set
  # ================================
  mongo:
    build:
      context: ./docker/mongodb_rs
      dockerfile: dockerfile
    container_name: kioskly-mongo
    restart: unless-stopped
    # SECURITY: MongoDB should NOT be exposed externally
    # Only uncomment for debugging, never in production
    # ports:
    #   - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-kioskly}
      MONGO_REPLICA_HOST: mongo
      MONGO_REPLICA_PORT: 27017
    command: mongod --auth --replSet rs0 --bind_ip_all --quiet
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - kioskly-internal
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ================================
  # Kioskly API (NestJS Backend)
  # ================================
  api:
    build:
      context: ./kioskly-api
      dockerfile: Dockerfile
    container_name: kioskly-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mongodb://${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}:${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}@mongo:27017/${MONGO_DATABASE:-kioskly}?authSource=admin&replicaSet=rs0
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - generate a strong random string}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BASE_URL: ${BASE_URL:-http://localhost}
    volumes:
      - api-uploads:/app/uploads:rw
    networks:
      - kioskly-internal
      - kioskly-frontend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # Kioskly Admin (Next.js Frontend)
  # ================================
  admin:
    build:
      context: ./kioskly-admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    container_name: kioskly-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    networks:
      - kioskly-frontend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: kioskly-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
      # Uncomment for SSL certificates
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # - certbot-www:/var/www/certbot:ro
    networks:
      - kioskly-frontend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=50M
      - /var/run:noexec,nosuid,size=10M
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    depends_on:
      - api
      - admin
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # MongoDB Backup Service
  # ================================
  db-backup:
    image: ghcr.io/tiredofit/docker-db-backup:latest
    container_name: kioskly-db-backup
    restart: unless-stopped
    environment:
      # Timezone
      TIMEZONE: ${BACKUP_TIMEZONE:-UTC}
      # Container settings
      CONTAINER_ENABLE_MONITORING: FALSE
      # Default backup settings
      DEFAULT_CHECKSUM: SHA1
      DEFAULT_COMPRESSION: ZSTD
      DEFAULT_BACKUP_INTERVAL: 1440
      DEFAULT_BACKUP_BEGIN: "0300"
      DEFAULT_CLEANUP_TIME: 10080
      # MongoDB connection
      DB01_TYPE: mongo
      DB01_HOST: mongo
      DB01_PORT: 27017
      DB01_NAME: ${MONGO_DATABASE:-kioskly}
      DB01_USER: ${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}
      DB01_PASS: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      DB01_AUTH: admin
      # Backup all databases
      DB01_MONGO_CUSTOM_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:27017/?authSource=admin&replicaSet=rs0
    volumes:
      - db-backups:/backup
    networks:
      - kioskly-internal
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    depends_on:
      mongo:
        condition: service_healthy

  # ================================
  # Certbot for SSL (Optional)
  # ================================
  # Uncomment to enable automatic SSL certificate management
  # certbot:
  #   image: certbot/certbot
  #   container_name: kioskly-certbot
  #   volumes:
  #     - ./docker/nginx/ssl:/etc/letsencrypt
  #     - certbot-www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - kioskly-frontend

# ================================
# Networks
# ================================
networks:
  # Internal network for database access (mongo, api, backup)
  # Isolated from external access
  kioskly-internal:
    driver: bridge
    internal: true
  # Frontend network for public-facing services (nginx, admin, api)
  kioskly-frontend:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  api-uploads:
    driver: local
  nginx-logs:
    driver: local
  db-backups:
    driver: local
  # certbot-www:
  #   driver: local

