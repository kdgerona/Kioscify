# ================================
# Kioskly - Production Docker Compose
# ================================
# 
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. Run: docker-compose up -d
#   3. Access the application at http://localhost (or your domain)
#
# For production with SSL, uncomment the certbot service and configure nginx SSL
#

name: kioskly-production

services:
  # ================================
  # MongoDB with Replica Set
  # ================================
  mongo:
    build:
      context: ./docker/mongodb_rs
      dockerfile: dockerfile
    container_name: kioskly-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-s3cr3t}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-kioskly}
      MONGO_REPLICA_HOST: mongo
      MONGO_REPLICA_PORT: 27017
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - kioskly-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ================================
  # Kioskly API (NestJS Backend)
  # ================================
  api:
    build:
      context: ./kioskly-api
      dockerfile: Dockerfile
    container_name: kioskly-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-s3cr3t}@mongo:27017/${MONGO_DATABASE:-kioskly}?authSource=admin&replicaSet=rs0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    volumes:
      - api-uploads:/app/uploads
    networks:
      - kioskly-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # Kioskly Admin (Next.js Frontend)
  # ================================
  admin:
    build:
      context: ./kioskly-admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    container_name: kioskly-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    networks:
      - kioskly-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: kioskly-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
      # Uncomment for SSL certificates
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # - certbot-www:/var/www/certbot:ro
    networks:
      - kioskly-network
    depends_on:
      - api
      - admin
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Certbot for SSL (Optional)
  # ================================
  # Uncomment to enable automatic SSL certificate management
  # certbot:
  #   image: certbot/certbot
  #   container_name: kioskly-certbot
  #   volumes:
  #     - ./docker/nginx/ssl:/etc/letsencrypt
  #     - certbot-www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - kioskly-network

# ================================
# Networks
# ================================
networks:
  kioskly-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  api-uploads:
    driver: local
  nginx-logs:
    driver: local
  # certbot-www:
  #   driver: local

